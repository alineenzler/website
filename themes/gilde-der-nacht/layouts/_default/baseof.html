<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ .Site.Title }}{{ with .Params.Title }} | {{ . }}{{ end }}</title>
    <!-- https://github.com/gohugoio/hugo/releases -->
    {{ hugo.Generator }}
    {{ $stylesheetMain := resources.Get "main.scss" | toCSS }}
    <link rel="stylesheet" href="{{ $stylesheetMain.RelPermalink }}" media="screen">
  </head>
  <body>
    <header>
      <div>
        <a href="{{ .Site.Home.RelPermalink }}">{{ .Site.Title }}</a>
      </div>
      <div>
        {{ range .Translations }}
          <a href="{{ .RelPermalink }}">{{ .Lang }}</a>
        {{ end }}
      </div>
      <div>
        {{ range .Site.Menus.main }}
          <a href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
      </div>
    </header>
    <main>
      <h1>{{ .Title }}</h1>
      {{ block "main" . }}{{ end }}
    </main>
    <footer>
      <div>
        <a href="http://chat.gildedernacht.ch" alt="Discord">
          <img src="https://gildedernacht.ch/wp-content/uploads/2017/06/Discord-LogoWordmark-Black.png">
        </a>
      </div>
    </footer>
  </body>
</html>
