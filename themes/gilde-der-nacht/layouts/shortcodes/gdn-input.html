<p class="c-form--item">
	<label for="gdn-{{ .Get "name" }}">{{ .Get "label" }}</label>
	{{ if eq (.Get "type") "textarea" }}
		<textarea name="{{ .Get "name" }}" id="gdn-{{ .Get "name" }}" placeholder="{{ .Get "placeholder" }}"></textarea>
	{{ else }}
		<input name="{{ .Get "name" }}" id="gdn-{{ .Get "name" }}" type="{{ .Get "type" }}" placeholder="{{ .Get "placeholder" }}">
	{{ end }}
</p>
