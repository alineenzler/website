name: Test Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  rollenspieltage:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Hugo setup
      uses: peaceiris/actions-hugo@v2.4.12
      with:
          hugo-version: 'latest'
          extended: true
          
    - name: Build
      run: hugo --minify --source ./websites/rollenspieltage.ch --destination ../../rollenspieltage
    
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        external_repository: gilde-der-nacht/test.rollenspieltage.ch 
        publish_branch: master
        publish_dir: ./rollenspieltage
        cname: test.rollenspieltage.ch
