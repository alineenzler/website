name: Test Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy-test-pages:
    name: ${{ matrix.site }}

    runs-on: ubuntu-latest

    strategy:
      matrix: 
        site: 
        - rollenspieltage
        
    env:
      CURRENT_KEY: none

    steps:
    - uses: actions/checkout@v2

    - name: key setup
      run: echo set deploy key for rollenspieltage
      if: ${{ matrix.site == 'rollenspieltage' }}
      env:
        CURRENT_KEY: ${{ secrets.ACTIONS_DEPLOY_RST_TEST }}
      
    - name: Hugo setup
      uses: peaceiris/actions-hugo@v2.4.12
      with:
          hugo-version: 'latest'
          extended: true
          
    - name: Build
      run: hugo --minify --source ./websites/${{ matrix.site }}.ch --destination ../../${{ matrix.site }}
    
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ env.CURRENT_KEY }}
        external_repository: gilde-der-nacht/test.${{ matrix.site }}.ch 
        publish_branch: master
        publish_dir: ./${{ matrix.site }}
        cname: test.${{ matrix.site }}.ch
